<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<div class="hdr-bg"></div>
	<header id="hdr">
		<div class="content-wrap">
			<h1>Welcome to Our Sweet Shop</h1>
			<p>In there you can find special things</p>
		</div>
	</header>

	<section class="destinations">
		<div class="content-wrap">
			<h1>Our Destinations</h1>
			<div class="dest">
				<h3>Paris</h3>
				<img src="images/shop1.jpg"/>
				<div class="dest-text">
					Our first shop
				</div>
			</div>

			<div class="dest">
				<h3>New York City</h3>
				<img src="images/shop2.jpg"/>
				<div class="dest-text">
					Our second shop
				</div>
			</div>			
		</div>
		<a href="#contact" class="btn">Contact Us</a>
	</section>

	<section class="prices">
		<div class="content-wrap">
			<h2>Our Prices</h2>
			<p>The prices are very pleasant</p>
		</div>
	</section>

	<section class="contact" id="contact">
		<div class="content-wrap">
			<h2>Contact us</h2>
			<p>Email: ourcompany@domain.com</p>
		</div>
	</section>

	<footer>
		All copyrights reserved
	</footer>
</body>
</html>
